name: Python CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2.3.1
      with:
        python-version: '3.10.1'  # Ganti versi Python sesuai kebutuhan Anda

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: dasasutanto/pokeapi:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout files    
        uses: actions/checkout@v2

      - name: Get tag name
        id: get_tag
        run: echo ::set-output name=tag::$(git describe --tags --abbrev=0)
        
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          
      - name: Provision Droplet and deploy container
        run: |
          doctl compute droplet create "$TAG" --image docker-18-04 --size s-1vcpu-1gb --region nyc1 --user-data-file deploy.sh --wait
        env:
          TAG: ${{ steps.get_tag.outputs.tag }}
