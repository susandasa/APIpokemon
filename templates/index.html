<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pokemon Detail</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        color: #333;
      }

      p {
        margin: 10px 0;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>{{ data['name'] }}</h1>
    <p><strong>ID:</strong> {{ data['id'] }}</p>
    <p><strong>Types:</strong> {{ ', '.join(data['types']) }}</p>
    <p><strong>Abilities:</strong> {{ ', '.join(data['abilities']) }}</p>
  </body>
</html>
